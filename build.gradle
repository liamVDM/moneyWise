group 'org.nodexy'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'org.nodexy.moneywise.MainApp'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
